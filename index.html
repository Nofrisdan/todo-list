<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <!-- navbar-left -->
    <div class="navbar">
      <div class="navbar-left">
        <div>Beranda</div>
      </div>
      <!-- navbar-right -->
      <div class="navbar-right">
        <div class="detail-list">Detail List</div>
        <div class="add-list">Tambah List</div>
      </div>
    </div>
    <!-- body -->
    <div class="container">
      <div class="body-list">
        <h1 class="welcome-list">Welcome, To Do List Today!</h1>
        <p class="text-documentation">
          <strong>Selamat datang Evan,</strong> Ini adalah website to do list
          sederhana, dengan ini kami harap anda dapat mengatur jadwal keseharian
          anda lebih baik dan teratur. Thanks!
        </p>
      </div>
      <div class="avatar">
        <img src="avatar.jpg" alt="" style="max-width: 100px" />
      </div>
      <!-- card -->
      <div class="card">
      <div class="card-header">Today's List </div>
      <div class="card-body">
        <ul class="card-list">
          <li>Reading Book</li>
          <li>Learn javaScript</li>
          <li>Learn React JS</li>
        </ul> 
      </div>
      <div class="btn">
          <button>More...</button>
        </div> 
      </div>
  </body>
</html>
