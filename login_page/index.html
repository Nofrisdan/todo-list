<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login to do list</title>
  </head>
  <body>
    <div class="overlay"></div>
    <form action="index.html" method="post" class="box">
      <div class="header">
        <h4>Login To Your Account</h4>
        <p>
          Selamat datang di website to do list sederhana, apa yang ingin anda
          lakukan hari ini untuk di selesaikan. Maka anda dapat menuliskan list
          anda disini. Enjoy Your Day!!
        </p>
      </div>
      <div class="login-area">
        <input type="text" class="username" placeholder="Username" />
        <input type="password" class="password" placeholder="Password" />
        <input type="submit" value="Login" class="submit" />
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </body>
</html>
